{% load i18n %}
<style type="text/css">
svg#topology_canvas {
  font: 12px sans-serif;
}

svg#topology_canvas .node {
  opacity: 0;
}

svg#topology_canvas path.link {
  fill: none;
  stroke: black;
  stroke-width: 4px;
}

svg#topology_canvas .base_bg_normal {
  fill: #333;
}

svg#topology_canvas .instance_normal .frame,
svg#topology_canvas .node_group_normal .frame,
svg#topology_canvas .cluster_normal .frame,
svg#topology_canvas .root_normal .frame {
  fill: #fff;
  stroke: #333;
  stroke-width: 4;
}

svg#topology_canvas .instance_normal .icon_bg,
svg#topology_canvas .node_group_normal .icon_bg,
svg#topology_canvas .cluster_normal .icon_bg,
svg#topology_canvas .root_normal .icon_bg {
  fill: #fff;
  stroke: #333;
  stroke-width: 4;
}

svg#topology_canvas .instance_normal .texts_bg,
svg#topology_canvas .node_group_normal .texts_bg,
svg#topology_canvas .cluster_normal .texts_bg,
svg#topology_canvas .root_normal .texts_bg {
  fill: url('#device_normal_bg');
}

svg#topology_canvas .instance_normal .texts .name,
svg#topology_canvas .node_group_normal .texts .name,
svg#topology_canvas .cluster_normal .texts .name,
svg#topology_canvas .root_normal .texts .name {
  text-anchor: middle;
  fill: #333;
  font-size: 12px;
}

svg#topology_canvas .instance_normal .texts .type,
svg#topology_canvas .node_group_normal .texts .type,
svg#topology_canvas .cluster_normal .texts .type,
svg#topology_canvas .root_normal .texts .type {
  text-anchor: middle;
  fill: #fff;
  font-size: 12px;
}

svg#topology_canvas .instance_normal .instance_bg,
svg#topology_canvas .node_group_normal .instance_bg,
svg#topology_canvas .cluster_normal .instance_bg,
svg#topology_canvas .root_normal .instance_bg {
  fill: #333;
}
</style>

<svg width="400" height="400" id="topology_canvas">
  <pattern id="device_normal_bg" patternUnits="userSpaceOnUse" x="0" y="0" width="20" height="20">
    <g>
      <rect width="20" height="20" class="base_bg_normal"></rect>
    </g>
  </pattern>
</svg>

<svg id="topology_template" display="none">
  <g class="instance_normal device_body">
    <rect class="frame" x="0" y="0" rx="6" ry="6" width="90" height="50"></rect>
    <g class="texts">
      <rect class="texts_bg" x="1.5" y="32" width="87" height="17"></rect>
      <text x="45" y="46" class="type">{% trans "Instance" %}</text>
      <text x="45" y="22" class="name"></text>
    </g>
    <g class="icon" transform="translate(6,6)">
      <circle class="icon_bg" cx="0" cy="0" r="12"></circle>
      <g transform="translate(-5,-6.5)">
        <rect class="instance_bg" width="10" height="13"></rect>
        <rect x="2" y="1" fill="#FFFFFF" width="6" height="2"></rect>
        <rect x="2" y="4" fill="#FFFFFF" width="6" height="2"></rect>
        <circle class="active" cx="3" cy="10" r="1.3"></circle>
      </g>
    </g>
  </g>
  <g class="node_group_normal device_body">
    <rect class="frame" x="0" y="0" rx="6" ry="6" width="90" height="50"></rect>
    <g class="texts">
      <rect class="texts_bg" x="1.5" y="32" width="87" height="17"></rect>
      <text x="45" y="46" class="type">{% trans "Node Group" %}</text>
      <text x="45" y="22" class="name"></text>
    </g>
    <g class="icon" transform="translate(6,6)">
      <circle class="icon_bg" cx="0" cy="0" r="12"></circle>
      <g transform="translate(-5,-6.5)">
        <rect class="instance_bg" width="10" height="13"></rect>
        <rect x="2" y="1" fill="#FFFFFF" width="6" height="2"></rect>
        <rect x="2" y="4" fill="#FFFFFF" width="6" height="2"></rect>
        <circle class="active" cx="3" cy="10" r="1.3"></circle>
      </g>
    </g>
  </g>
  <g class="cluster_normal device_body">
    <rect class="frame" x="0" y="0" rx="6" ry="6" width="90" height="50"></rect>
    <g class="texts">
      <rect class="texts_bg" x="1.5" y="32" width="87" height="17"></rect>
      <text x="45" y="46" class="type">{% trans "Cluster" %}</text>
      <text x="45" y="22" class="name"></text>
    </g>
    <g class="icon" transform="translate(6,6)">
      <circle class="icon_bg" cx="0" cy="0" r="12"></circle>
      <g transform="translate(-5,-6.5)">
        <rect class="instance_bg" width="10" height="13"></rect>
        <rect x="2" y="1" fill="#FFFFFF" width="6" height="2"></rect>
        <rect x="2" y="4" fill="#FFFFFF" width="6" height="2"></rect>
        <circle class="active" cx="3" cy="10" r="1.3"></circle>
      </g>
    </g>
  </g>
  <g class="root_normal device_body">
    <rect class="frame" x="0" y="0" rx="6" ry="6" width="90" height="50"></rect>
    <g class="texts">
      <rect class="texts_bg" x="1.5" y="32" width="87" height="17"></rect>
      <text x="45" y="46" class="type">{% trans "Clusters" %}</text>
      <text x="45" y="22" class="name"></text>
    </g>
    <g class="icon" transform="translate(6,6)">
      <circle class="icon_bg" cx="0" cy="0" r="12"></circle>
      <g transform="translate(-5,-6.5)">
        <rect class="instance_bg" width="10" height="13"></rect>
        <rect x="2" y="1" fill="#FFFFFF" width="6" height="2"></rect>
        <rect x="2" y="4" fill="#FFFFFF" width="6" height="2"></rect>
        <circle class="active" cx="3" cy="10" r="1.3"></circle>
      </g>
    </g>
  </g>
</svg>
